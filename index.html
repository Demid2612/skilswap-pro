<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>SkillSwap PRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="logo">SkillSwap PRO</div>
    <div class="header-right">
      <span id="profileText">Вы не вошли</span>
    </div>
  </header>

  <main class="container">
    <!-- Блок регистрации / логина -->
    <section id="authBox" class="card">
      <h2>Регистрация</h2>
      <div class="form-row">
        <label for="name">Имя</label>
        <input id="name" placeholder="Ваше имя" />
      </div>
      <div class="form-row">
        <label for="regEmail">Email</label>
        <input id="regEmail" placeholder="you@example.com" />
      </div>
      <div class="form-row">
        <label for="regPassword">Пароль</label>
        <input id="regPassword" type="password" placeholder="••••••••" />
      </div>
      <button class="btn primary" onclick="registerUser()">Зарегистрироваться</button>

      <hr />

      <h2>Вход</h2>
      <div class="form-row">
        <label for="logEmail">Email</label>
        <input id="logEmail" placeholder="you@example.com" />
      </div>
      <div class="form-row">
        <label for="logPassword">Пароль</label>
        <input id="logPassword" type="password" placeholder="••••••••" />
      </div>
      <button class="btn secondary" onclick="loginUser()">Войти</button>
    </section>

    <!-- Основной интерфейс после входа -->
    <section id="mainBox" style="display:none;">
      <div class="cards-grid">
        <!-- Пользователи -->
        <section class="card">
          <div class="card-header">
            <h2>Участники</h2>
            <button id="reloadUsersBtn" class="btn small">Обновить список</button>
          </div>
          <ul id="usersList" class="users-list"></ul>
        </section>

        <!-- Чат -->
        <section class="card">
          <h2>Мини-чат по ID</h2>
          <p class="hint">
            Твой ID подставится автоматически.  
            Чтобы переписываться с кем-то, узнай его ID из списка слева.
          </p>

          <div class="form-row-inline">
            <div>
              <label for="chatFromId">Мой ID</label>
              <input id="chatFromId" />
            </div>
            <div>
              <label for="chatToId">ID собеседника</label>
              <input id="chatToId" placeholder="например, 1723456789" />
            </div>
            <div class="align-bottom">
              <button id="reloadChatBtn" class="btn small">Обновить чат</button>
            </div>
          </div>

          <div id="chatMessages" class="chat-messages"></div>

          <div class="form-row-inline">
            <textarea id="chatText" placeholder="Напишите сообщение..."></textarea>
            <button id="sendMsgBtn" class="btn primary">Отправить</button>
          </div>
        </section>
      </div>
    </section>
  </main>

  <footer class="footer">
    <span>SkillSwap PRO — учебный стартап</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
