<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SkillSwap PRO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>SkillSwap PRO</h1>
    <p>Платформа обмена навыками между учениками и студентами</p>
  </header>

  <main>
    <section class="block">
      <h2>1. Регистрация / вход</h2>
      <form id="registerForm">
        <label>
          Имя:
          <input type="text" id="name" required>
        </label>
        <label>
          Школа / ВУЗ (необязательно):
          <input type="text" id="school">
        </label>
        <label>
          Что ты можешь объяснить другим? (через запятую)
          <input type="text" id="canTeach" placeholder="математика, футбол, монтаж видео" required>
        </label>
        <label>
          Чему хочешь научиться? (через запятую)
          <input type="text" id="wantLearn" placeholder="английский, дизайн, Python" required>
        </label>
        <button type="submit">Сохранить профиль</button>
      </form>
      <p id="currentUserInfo"></p>
    </section>

    <section class="block">
      <h2>2. Все участники</h2>
      <button id="reloadUsersBtn">Обновить список</button>
      <ul id="usersList"></ul>
    </section>

    <section class="block">
      <h2>3. Найти совпадения</h2>
      <button id="findMatchesBtn">Показать совпадения для меня</button>
      <div id="matches"></div>
    </section>

    <section class="block">
      <h2>4. Запросы обмена навыками</h2>
      <div id="requests"></div>
    </section>

    <section class="block">
      <h2>5. Мини-чат</h2>
      <div class="chat-settings">
        <label>
          Мой ID:
          <input type="text" id="chatFromId" placeholder="твой id (берётся из профиля)">
        </label>
        <label>
          ID собеседника:
          <input type="text" id="chatToId" placeholder="id другого пользователя">
        </label>
      </div>
      <div id="chatMessages" class="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="chatText" placeholder="Напиши сообщение...">
        <button id="sendMsgBtn">Отправить</button>
        <button id="reloadChatBtn">Обновить чат</button>
      </div>
    </section>
  </main>

  <footer>
    <small>SkillSwap PRO — учебный стартап-проект</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
